stages:
  - test
  - build
  - deploy

test:
  stage: test
  script:
    - echo "Running tests..."
    - chmod +x ./scripts/test.sh  # 실행 권한 추가
    - ./scripts/test.sh
  tags:
    - general

build:
  stage: build
  script:
    - echo "Building application..."
    - chmod +x ./scripts/build.sh  # 실행 권한 추가
    - ./scripts/build.sh
  tags:
    - general

deploy:
  stage: deploy
  script:
    - echo "Deploying application..."
    - mkdir -p ~/.ssh
    - echo "$DEPLOY_SSH_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@$EC2_IP << 'EOF'
        cd /home/ubuntu/app
        git pull origin master
        chmod +x ./deploy.sh
        ./deploy.sh
      EOF

  tags:
    - general
  only:
    - master  # master 브랜치에서만 배포 실행

